<!DOCTYPE html>
<html>

    <title>Livro</title>

<body>
    <h1>Cadastro Livros</h1>
    <form onsubmit="return false">
        <input id="titulo" type="text" placeholder="Título">
        <textarea id="descricao" placeholder="Descrição"></textarea>
        <select id="genero">
            <option value="Desconhecido" disabled selected>Gênero</option>
            <option value="Romance">Romance</option>
            <option value="Drama">Drama</option>
            <option value="Terror">Terror</option>
            <option value="Ficção">Ficção</option>
            <option value="Técnico">Técnico</option>
        </select>
        <input id="autor" type="search" placeholder="Autor" autocomplete="on">
        <input type="submit" value="Cadastrar" onclick="Cadastro()">
    </form>
    

    <input type="submit" value="Teste" onclick="Teste(0)">

    <h1>Catálogo</h1>

    <div class="CssCatalogo" id="catalogo">
        <div class="titulo">Título</div>
        <div class="titulo">Descrição</div>
        <div class="titulo">Gênero</div>
        <div class="titulo">Autor</div>
        <div></div>
        
    </div>

    <form method="POST" onsubmit="Enviar()" action="https://rafaelescalfoni.net/web/livros.php">
        <input id="acervoPost" name="acervo_post" type="hidden">
        <button type="submit" >Salvar BD</button>
    </form>

</body>
</html>
