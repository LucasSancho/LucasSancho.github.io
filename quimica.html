        <h2>Simulação 1</h2>
        
        
        <div class="axDropdown">
            <p><span class="iconify" data-icon="entypo:lab-flask" data-inline="false"></span>Selecione o elemento quimico</p>
            <p id="elementoEscolhido">Nenhum elemento foi escolhido</p>
            
            <div class="dropdown"></div>
        </div>
        <br />
        
        <div class="box">

            <label for="mol" id="labelmol">Digite o valor em mol</label>
            <label for="grama" id="labelgrama">Digite o valor em grama</label>
            <br />
            <input type="text" id="mol" oninput="MOL()">
            
            <input type="text" id="grama" oninput="GRAMA()">
