<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/ECMA2.js"></script>
    <title>ECMA2</title>
</head>
<body>
    <h2>1. Calculadora</h2>
    <input type="number" id="Q1I1" placeholder="numero 1">
    <input type="number" id="Q1I2" placeholder="numero 2">
    <select id="Q1I3">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <button onclick="Calcular()">Calcular</button>
    <p id="Q1R1">Resposta</p>
    
    <h2>2. Imposto de Renda</h2>
    <input type="number" id="Q2I1" placeholder="Salário">
    <button onclick="Imposto()">Calcular</button>
    <p id="Q2R1">Imposto: </p>

    <h2>3. Verificação de triângulos</h2>
    <input type="number" id="Q3I1" placeholder="numero 1">
    <input type="number" id="Q3I2" placeholder="numero 2">
    <input type="number" id="Q3I3" placeholder="numero 3">
    <button onclick="Triangulo()">Calcular</button>
    <p id="Q3R1">Triângulo: </p>

    <h2>4. Criptografia por rotação</h2>
    <input type="text" id="Q4I1" placeholder="frase">
    <input type="number" id="Q4I2" placeholder="numero para rodar">
    <button onclick="Cripto()">Criptografar</button>
    <p id="Q4R1">Criptografia: </p>
    
</body>
</html>
